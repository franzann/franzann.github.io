<!DOCTYPE html>
<html>
<head>
  <title>Franzann's Epic Gojo Adventure!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ff9de6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8F00FF;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      position: relative;
    }
    p {
      color: #9b59b6;
      font-size: 24px;
      line-height: 1.6;
      text-align: center;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.1);
    }
    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ffff00;
      border-radius: 50%;
      animation: sparkle 1s infinite;
    }
    @keyframes sparkle {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Franzann smoll!!</h1>
    <div class="sparkle" style="top: 10px; left: 20px;"></div>
    <div class="sparkle" style="top: 30px; right: 40px;"></div>
  </header>
  <main>
    <p>Are you lost bbg??</p>
    <img src="https://i.pinimg.com/736x/73/ae/34/73ae34c5e1b00d962002de77a95d2e41.jpg" alt="Genshin Impact Characters">
    <p>Don't worry!! Jojo will giude you!!</p>
    <div class="sparkle" style="bottom: 20px; left: 60px;"></div>
    <div class="sparkle" style="bottom: 50px; right: 80px;"></div>
  </main>
</body>
</html>
